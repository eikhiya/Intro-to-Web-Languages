<!-- Exercise 3 -->
<!--
    Find an inspirational quote. Create an HTML page with a "div" tag and 
    put the quote as text inside the div. Use embedded CSS (in the "style" 
    tag inside the "head" tag) to give the div a green border
-->
<!DOCTYPE html>
<html>
    <head>
        <title> Exercise 3 </title>
        <style>
            div {
                border-style: solid;
                border-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            Education is the most powerful weapon which you can use to change the world.
        </div>
    </body>
</html>
